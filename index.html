<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Stopwatch</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="main-container center-flex">
		<div class="stopwatch-container">
			<div class="stopwatch-counter center-flex">
				<span class="hours">00</span>:
				<span class="minutes">00</span>:
				<span class="seconds">00</span>:
				<span class="milliseconds">000</span>
			</div>
			<div class="stopwatch-buttons center-flex">
				<button class="stopwatch-button start-button">Start</button>
				<button class="stopwatch-button pause-button">Pause</button>
				<button class="stopwatch-button reset-button">Reset</button>
			</div>
		</div>
	</div>
	<script src="app.js"></script>
</body>
</html>
